<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Íconos de Font Awesome-->
    <script src="https://kit.fontawesome.com/5a0b926a6c.js" crossorigin="anonymous"></script>
    <!--Shortcut icon de la página web-->
    <link rel="shortcut icon" href="https://www.flaticon.com/svg/static/icons/svg/619/619175.svg">
    <!--Stylesheet-->
    <link rel="stylesheet" href="./css/main.css">
    <title>Star Wars Manager</title>
</head>

<body>
    <!--Inicio de header-->
    <header id="page-header">
        <h1>
            <i class="fab fa-galactic-republic"></i> Star Wars Manager
        </h1>
        <form class="search-bar" name="search">
            <input type="search" name="search" placeholder="Type something...">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </header>
    <main>
        <!--Inicio de sección donde se mostrarán las naves-->
        <section id="starships">
            <header class="star">
                <h2>
                    <i class="fas fa-space-shuttle"></i> Starships
                </h2>
                <hr>
            </header>
            <!--Contenedor para cards de las naves-->
            <div class="starships-container">
            </div>
        </section>
    </main>
    <!--Inicio de footer-->
    <footer>
        <div id="left-footer">
            <h6>Mucho texto - All rights reserved</h6>
        </div>
        <div id="right-footer">
            <h6>2020</h6>
        </div>
    </footer>
    <!--Script JavaScript-->
    <script src="./js/main.js"></script>
</body>
</html>
